    <div class="container">
        <h1>What is your Lucky Number?</h1>
        <p>Let's check if you know your Lucky Number, enter Your Date Of Birth & enter a number to see if it is lucky or
            not.</p>
        <label for date-of-birth>Enter your Birth Date:</label>
        <input type="date" id="date-of-birth">
        <label for lucky-number>Enter the number to check if it's Lucky: </label>
        <input type="number" id="lucky-number">
        <button id="check-button">Check</button>
        <p id="output-box"></p>
    </div>
